<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module">
        class User {
            constructor({name, age, followers}) {
                this.name = name
                this.age = age
                this.followers = followers
            }

            getInfo() {
                return `User ${this.name} is ${this.age} years old and has ${this.followers} followers`
            }
            // User ${ім'я} is ${вік} years old and has ${кількість фоловерів} followers
        }


        const mango = new User({
            name: 'Mango',
            age: 2,
            followers: 20,
        });

        console.log(mango.getInfo()); // User Mango is 2 years old and has 20 followers

        const poly = new User({
            name: 'Poly',
            age: 3,
            followers: 17,
        });

        console.log( poly.getInfo()); // User Poly is 3 years old and has 17 followers
    </script>
</body>

</html>
