<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module">
        class StringBuilder {
            constructor(value) {
                this._value = value;
            }

            get value() {
                return this._value;
            }

            append(str) {
                this._value += str;
                return this;
            }

            prepend(str) {
                this._value = str + this._value;
                return this;
            }

            pad(str) {
                this._value = str + this._value + str;
                return this;
            }
        }


        const builder = new StringBuilder('.');

        builder.append('^');
        console.log(builder.value); // '.^'

        builder.prepend('^');
        console.log(builder.value); // '^.^'

        builder.pad('=');
        console.log(builder.value); // '=^.^='
    </script>
</body>

</html>
